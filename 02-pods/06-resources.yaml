apiVersion: v1
kind: Pod 
metadata:
 name: hello-pod
spec:
  containers: 
  - name: hello-pod
    image: nginx
      # here with this line port will not opened , just for information
    ports:
    - containerPort: 80
    resources:
        requests:
          memory: "64Mi"
          cpu: "250m"
        limits:
          memory: "128Mi"
          cpu: "500m"

